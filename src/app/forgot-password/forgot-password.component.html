<body>
    <!-- <img id="illustration" src="assets/background.png" alt=""> -->
  
    <div id="card">
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
      <div id="card-content">
        <div class="example-flex-container">
            <a mat-icon-button  class="blue-icon" routerLink="/login">
              <mat-icon>keyboard_backspace</mat-icon>
            </a>
        </div>
        <img alt="BctLogo" id="profile-img" src="assets/bct.png" class="profile-img-card" />
        <div id="card-title">
          <h5>MOT DE PASSE OUBLIE</h5>
        </div>
        <div class="underline-title"></div>
        <div class="form-container">
          <br />
          <p>
            Entrez votre adresse électronique pour récupérer votre
            nouveau mot de passe
          </p>
  
          <form [formGroup]="loginForm" (submit)="submit()">
            <mat-form-field
              class="form-field"
              appearance="outline"
              style="margin-top: 30px"
            >
              <mat-label> E-mail </mat-label>
              <mat-icon matPrefix color="primary" class="form_icon">alternate_email</mat-icon>
              <input matInput formControlName="email" required />
  
              <mat-error
                *ngIf="
                  loginForm.controls.email.touched &&
                  loginForm.controls.email.invalid
                "
              >
                <span *ngIf="loginForm.controls.email.errors.required"
                  >Ce champ est obligatoire.</span
                >
                <span *ngIf="loginForm.controls.email.errors.pattern"
                  >Il faut entrer une adresse electronique correcte</span
                >
              </mat-error>
            </mat-form-field>
            <input id="submit-btn" type="submit" name="submit" value="ENVOYER" />
          </form>
        </div>
      </div>
    </div>
  </body>
