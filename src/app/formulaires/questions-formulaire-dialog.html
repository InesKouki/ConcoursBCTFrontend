<h1 mat-dialog-title style="text-align: center;font-family: Poppins, sans-serif;">Liste des Questions</h1>
<mat-dialog-content class="mat-typography">
      <div class="row row-cols-auto">
        <div class="col" *ngFor="let q of questions;">
          <mat-card style="margin-bottom: 8px;">
            <mat-card-title-group>
              <mat-card-title style="  font-size: 20px;font-family: Poppins, sans-serif;">{{ q.libelle}}</mat-card-title>
            
              <!-- <img mat-card-sm-image src="assets/poste.png" alt="avatar" style="margin-left: 10px;"> -->
            </mat-card-title-group>
            <mat-card-actions>
              <button mat-stroked-button color="warn" style="width: 100%;" (click)="removeFromFormulaire(id,q.id)" >RETIRER</button>
             </mat-card-actions>
          </mat-card>
        </div>
      </div>
</mat-dialog-content>
