<h1 mat-dialog-title>Modifier les informations sur ce concours</h1>
<mat-dialog-content class="mat-typography" style="overflow: hidden;height: 400px;">
       <form [formGroup]="updateConcoursForm" (submit)="submit()">
        <p><strong>Étape 1:</strong> Modifiez le titre de votre concours</p>

        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Titre du concours</mat-label>
          <input matInput type="text" formControlName="titre" placeholder="Entrez un titre" />
        </mat-form-field>

        <p style="margin-top: 5px"><strong>Étape 2:</strong> Modifier la description de votre concours</p>

        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Description du concours</mat-label>
          <input matInput type="text" formControlName="description" placeholder="Entrez une description" />
        </mat-form-field>

        <p style="margin-top: 5px"><strong>Étape 3:</strong> Donnez un interval de temps à votre concours</p>
        <mat-form-field appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Start date" formControlName="dateDebut">
            <input matEndDate placeholder="End date" formControlName="dateFin">
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>

        <mat-dialog-actions >
          <button mat-raised-button color="primary" style="width: 100%;" [disabled]="updateConcoursForm.invalid" type="submit">Confirmer</button>

          <!-- <button mat-stroked-button [mat-dialog-close]="true" >Terminer</button> -->
        </mat-dialog-actions>

       </form>

</mat-dialog-content>
