<h1 mat-dialog-title>Modifier les informations sur cette question</h1>
<mat-dialog-content class="mat-typography" style="overflow: hidden;height: 400px;">
       <form [formGroup]="updateQuestionForm" (submit)="submit()">
        <p><strong>Ã‰tape 1:</strong> Modifiez le libelle de votre question</p>

        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Libelle de la question </mat-label>
          <input matInput type="text" formControlName="libelle" placeholder="Entrez un libelle" />
        </mat-form-field>

        
        <mat-dialog-actions >
          <button mat-raised-button color="primary" style="width: 100%;" [disabled]="updateQuestionForm.invalid" type="submit">Confirmer</button>

          <!-- <button mat-stroked-button [mat-dialog-close]="true" >Terminer</button> -->
        </mat-dialog-actions>

       </form>

</mat-dialog-content>
